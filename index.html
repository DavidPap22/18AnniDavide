<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Invito 18 anni - AR Demo</title>
<link rel="stylesheet" href="style.css">
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>

<!-- Overlay codice invito -->
<div id="protected-overlay" class="hidden">
  <form id="tokenForm">
    <label for="token">Inserisci codice invito</label>
    <input id="token" name="token" autocomplete="off">
    <button type="submit">Entra</button>
  </form>
  <p class="hint">Oppure apri il link con il parametro <code>?token=TUO_TOKEN</code></p>
</div>

<!-- Contenuto AR -->
<a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
  <!-- Ambiente luminoso -->
  <a-entity light="type: ambient; intensity: 0.6; color: #ff0000"></a-entity>
  <a-entity light="type: directional; intensity: 0.8; color: #ff0000" position="0 5 0"></a-entity>

  <!-- Elementi PNG interattivi -->
  <a-image id="DonBosco" src="Don bosco.png" position="0 1 -2" rotation="0 0 0" width="1" height="1" class="clickable"></a-image>
  <a-image id="Radio" src="Radio.png" position="2 1 -1" rotation="0 0 0" width="1" height="1" class="clickable"></a-image>
  <a-image id="EtnaEnsemble" src="EtnaEnsemble.png" position="-2 1 -1" rotation="0 0 0" width="1" height="1" class="clickable"></a-image>
  <a-image id="Tromba" src="Tromba.png" position="0 1 2" rotation="0 0 0" width="1" height="1" class="clickable"></a-image>
  <a-image id="Catania" src="Catania.png" position="3 1 0" rotation="0 0 0" width="1" height="1" class="clickable"></a-image>
  <a-image id="Eduverse" src="Eduverse.png" position="-3 1 0" rotation="0 0 0" width="1" height="1" class="clickable"></a-image>
  <a-image id="Fantacalcio" src="Fantacalcio.png" position="1 1 3" rotation="0 0 0" width="1" height="1" class="clickable"></a-image>
  <a-image id="Dj" src="Dj.png" position="-1 1 3" rotation="0 0 0" width="1" height="1" class="clickable"></a-image>
  <a-image id="Ballerino" src="Ballerino.png" position="0 1 -3" rotation="0 0 0" width="1" height="1" class="clickable"></a-image>

  <!-- QR Code e video -->
  <a-image id="qrCode" src="invito.png" position="0 1.2 -1.5" width="1.2" height="1.2" class="clickable"></a-image>
  <a-video id="demoVideo" src="video-demo.webm" position="0 1.2 -1.5" width="2" height="1.2" visible="false" rotation="0 0 0"></a-video>

  <!-- Loghi finali -->
  <a-image id="replayLogo" src="replay.png" position="-1.2 1.2 -1.5" width="1.2" height="1.2" visible="false" class="clickable"></a-image>
  <a-image id="whatsappLogo" src="whatsapp.png" position="1.2 1.2 -1.5" width="1.2" height="1.2" visible="false" class="clickable"></a-image>

  <a-entity camera></a-entity>
</a-scene>

<!-- Pannello debug -->
<div id="debugPanel">
  <h3>Debug Posizione/Rotazione</h3>
  <div id="sliders"></div>
  <button id="closeDebug">Chiudi Pannello</button>
</div>

<!-- Audio -->
<audio id="bgMusic" src="musica.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
