<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Invito 18 anni AR</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Musica sempre attiva -->
<audio id="musica" src="musica.mp3" loop autoplay></audio>

<!-- Schermata iniziale -->
<div id="loading-screen">
    <h1>Invito 18 anni</h1>
    <p>Musica già in riproduzione</p>
    <button id="startBtn">Avvia</button>
    <div class="red-light"></div>
</div>

<!-- AR Container nascosto all’inizio -->
<div id="ar-container" style="display:none;">
    <video id="camera" autoplay playsinline muted></video>
    <img id="qr-code" src="invito.png" alt="Invito">
    <video id="videoAR" src="video-demo.mp4" type="video/mp4" style="display:none;"></video>
    <img id="whatsapp-icon" src="whatsapp.png" alt="WhatsApp">
    <img id="replay-icon" src="replay.png" alt="Replay">
    <canvas id="particles"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
