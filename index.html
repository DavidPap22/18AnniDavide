<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invito 18 anni AR</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Musica iniziale -->
<audio id="musica" src="musica.mp3" loop></audio>

<!-- Feed camera principale -->
<video id="camera" autoplay playsinline muted></video>

<!-- Contenitore AR -->
<div id="ar-container">
    <!-- QR code luminoso -->
    <img id="qr-code" src="invito.png" alt="Invito">

    <!-- Video ologramma -->
    <video id="videoAR" src="video-demo.mp4" type="video/mp4" autoplay style="display:none;"></video>

    <!-- Icone finali ai lati del video -->
    <img id="whatsapp-icon" src="whatsapp.png" alt="WhatsApp">
    <img id="replay-icon" src="replay.png" alt="Replay">
</div>

<script src="script.js"></script>
</body>
</html>
