<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Invito 18 anni - AR Ologramma</title>
<link rel="stylesheet" href="style.css">
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>

<!-- Overlay codice invito -->
<div id="protected-overlay" class="hidden">
  <form id="tokenForm">
    <label for="token">Inserisci codice invito</label>
    <input id="token" name="token" autocomplete="off">
    <button type="submit">Entra</button>
  </form>
  <p class="hint">Oppure apri il link con il parametro <code>?token=TUO_TOKEN</code></p>
</div>

<!-- Contenuto AR -->
<a-scene embedded vr-mode-ui="enabled: false"
         arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
  
  <!-- Luci ambientali e dinamiche -->
  <a-entity light="type: ambient; intensity: 0.5; color: #ff0000"></a-entity>
  <a-entity light="type: directional; intensity: 0.8; color: #ff0000" position="0 5 0"></a-entity>

  <!-- Pallini rossi dinamici -->
  <a-entity id="particles"></a-entity>

  <!-- Figure interattive -->
  <a-box id="interactiveBox" color="#ff4444" depth="0.5" height="0.5" width="0.5" position="0 1 -2" class="interactable"></a-box>
  <a-sphere id="interactiveSphere" color="#ff6666" radius="0.3" position="1 1.2 -2" class="interactable"></a-sphere>

  <!-- PNG interattivi 360Â° -->
  <a-image id="DonBosco" src="Don bosco.png" position="0 1 -2" scale="1 1 1" look-at="[camera]" class="clickable"></a-image>
  <a-image id="Radio" src="Radio.png" position="2 1 -1" scale="1 1 1" look-at="[camera]" class="clickable"></a-image>
  <a-image id="EtnaEnsemble" src="EtnaEnsemble.png" position="-2 1 -1" scale="1 1 1" look-at="[camera]" class="clickable"></a-image>
  <a-image id="Tromba" src="Tromba.png" position="0 1 2" scale="1 1 1" look-at="[camera]" class="clickable"></a-image>
  <a-image id="Catania" src="Catania.png" position="3 1 0" scale="1 1 1" look-at="[camera]" class="clickable"></a-image>
  <a-image id="Eduverse" src="Eduverse.png" position="-3 1 0" scale="1 1 1" look-at="[camera]" class="clickable"></a-image>
  <a-image id="Fantacalcio" src="Fantacalcio.png" position="1 1 3" scale="1 1 1" look-at="[camera]" class="clickable"></a-image>
  <a-image id="Dj" src="Dj.png" position="-1 1 3" scale="1 1 1" look-at="[camera]" class="clickable"></a-image>
  <a-image id="Ballerino" src="Ballerino.png" position="0 1 -3" scale="1 1 1" look-at="[camera]" class="clickable"></a-image>

  <!-- QR Code e video -->
  <a-image id="qrCode" src="invito.png" position="0 1.2 -1.5" scale="1.2 1.2 1" class="clickable"></a-image>
  <a-video id="demoVideo" src="video-demo.webm" position="0 1.2 -1.5" scale="2 1.125 1" visible="false"></a-video>

  <!-- Loghi finali -->
  <a-image id="replayLogo" src="replay.png" position="-1.2 1.2 -1.5" scale="1.2 1.2 1" visible="false" class="clickable"></a-image>
  <a-image id="whatsappLogo" src="whatsapp.png" position="1.2 1.2 -1.5" scale="1.2 1.2 1" visible="false" class="clickable"></a-image>

  <a-entity camera></a-entity>
</a-scene>

<!-- Audio -->
<audio id="bgMusic" src="musica.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
