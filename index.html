<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invito 18 anni AR</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video della webcam come sfondo -->
    <video id="webcam" autoplay playsinline muted></video>

    <!-- Contenitore AR -->
    <div id="ar-container">
        <img id="qr-code" src="invito.png" alt="QR Invito">
        <video id="video-ar" src="video-demo.mp4" type="video/mp4" style="display:none;" autoplay></video>
    </div>

    <!-- Icone finali -->
    <div id="icon-container" style="display:none;">
        <img id="whatsapp-icon" src="whatsapp.png" alt="WhatsApp">
        <img id="replay-icon" src="replay.png" alt="Replay">
    </div>

    <!-- Musica -->
    <audio id="musica" src="musica.mp3" autoplay loop></audio>

<script src="script.js"></script>
</body>
</html>
