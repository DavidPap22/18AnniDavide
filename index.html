<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Invito AR — Finale</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>

<div id="startOverlay">
  <div class="startContent">
    <h1>INVITO • 18 ANNI</h1>
    <p class="mini">Premi <strong>ENTRA</strong> per entrare nell'esperienza</p>
    <button id="startBtn" class="enterBtn">ENTRA</button>
    <p class="note">Consenti l'accesso alla fotocamera posteriore.</p>
  </div>
</div>

<!-- camera feed hidden element e video olografico -->
<video id="cameraStream" playsinline webkit-playsinline muted autoplay style="display:none"></video>
<video id="holoVideo" playsinline webkit-playsinline preload="auto" style="display:none">
  <source src="video-demo.mp4" type="video/mp4">
</video>

<a-scene id="scene" embedded vr-mode-ui="enabled: false" renderer="antialias: true; colorManagement: true;">
  <a-sky id="cameraSky" color="#000"></a-sky>

  <!-- luci -->
  <a-entity light="type: ambient; intensity: 0.45; color: #ff2222"></a-entity>
  <a-entity id="pulseLight" light="type: point; intensity:0.6; color:#ff2222; distance:12" position="0 3 0"></a-entity>

  <!-- container per particelle/sfere/fumo -->
  <a-entity id="particles"></a-entity>

  <!-- items (icone) -->
  <a-image id="DonBosco" src="Don bosco.png" class="item"></a-image>
  <a-image id="Radio" src="Radio.png" class="item"></a-image>
  <a-image id="EtnaEnsemble" src="EtnaEnsemble.png" class="item"></a-image>
  <a-image id="Tromba" src="Tromba.png" class="item"></a-image>
  <a-image id="Catania" src="Catania.png" class="item"></a-image>
  <a-image id="Eduverse" src="Eduverse.png" class="item"></a-image>
  <a-image id="Fantacalcio" src="Fantacalcio.png" class="item"></a-image>
  <a-image id="Dj" src="Dj.png" class="item"></a-image>
  <a-image id="Ballerino" src="Ballerino.png" class="item"></a-image>

  <!-- QR e video (più vicino) -->
  <a-image id="qrCode" src="invito.png" position="0 1.2 -1.2" scale="1.3 1.3 1" class="center clickable"></a-image>
  <a-video id="demoVideo" src="#holoVideo" position="0 1.2 -1.2" visible="false"></a-video>

  <!-- loghi replay / whatsapp -->
  <a-image id="replayLogo" src="replay.png" position="-0.9 1.2 -1.2" visible="false" scale="1.2 1.2 1" class="center clickable"></a-image>
  <a-image id="whatsappLogo" src="whatsapp.png" position="0.9 1.2 -1.2" visible="false" scale="1.2 1.2 1" class="center clickable"></a-image>

  <!-- camera + cursor -->
  <a-entity id="cameraRig">
    <a-entity id="camera" camera look-controls position="0 1.6 0">
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-entity>
  </a-entity>
</a-scene>

<audio id="bgMusic" src="musica.mp3" loop preload="auto"></audio>

<div id="videoTapOverlay" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;z-index:99999;">
  <div style="background:rgba(0,0,0,0.6);padding:20px;border-radius:12px;color:#fff;text-align:center;">
    <p>Tocca il centro per avviare il video</p>
    <button id="tapToPlay" style="padding:12px 20px;border-radius:8px;border:none;background:#ff3333;color:#fff;font-weight:700;">Avvia Video</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
